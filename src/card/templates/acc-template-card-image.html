<div class="amp-dc-poi-image">
    <picture class="amp-dc-image">
        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}.webp?w=800{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}.webp?w=1600{{> acc-template-roundel }} 2x"
                media="(min-width: 1025px)" type="image/webp">

        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}?w=800{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}?w=1600{{> acc-template-roundel }} 2x"
                media="(min-width: 1025px)">

        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}.webp?w=512{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}.webp?w=1024{{> acc-template-roundel }} 2x"
                media="(max-width: 1024px)" type="image/webp">

        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}?w=512{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}?w=1024{{> acc-template-roundel }} 2x"
                media="(max-width: 1024px)">

        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}.webp?w=768{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}.webp?w=1536{{> acc-template-roundel }} 2x"
                media="(max-width: 768px)" type="image/webp">

        <source srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
            seoText}}{{/if}}?w=768{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if
            seoText}}/{{encodeURI seoText}}{{/if}}?w=1536{{> acc-template-roundel }} 2x"
                media="(max-width: 768px)">
        <img
                src="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
                    seoText}}{{/if}}?{{> acc-template-roundel }}"
                srcset="//{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI image.name}}{{#if seoText}}/{{encodeURI
                    seoText}}{{/if}}.webp?w=800{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI
                    image.name}}{{#if seoText}}/{{encodeURI
                    seoText}}{{/if}}.webp?w=1600{{> acc-template-roundel }} 2x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI
                    image.name}}{{#if seoText}}/{{encodeURI
                    seoText}}{{/if}}?w=800{{> acc-template-roundel }} 1x, //{{image.defaultHost}}/i/{{image.endpoint}}/{{encodeURI
                    image.name}}{{#if seoText}}/{{encodeURI seoText}}{{/if}}?w=1600{{> acc-template-roundel }} 2x"
                class="amp-dc-image-pic card" {{#if imageAltText}} alt="{{imageAltText}}" {{/if}}/>

    </picture>
</div>
