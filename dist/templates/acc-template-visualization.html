<html>
    <head>
        <meta charset="utf-8">

        <title>Amplience Accelerators Visualization</title>
        
        <style>
            html, body, div {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!--
            Amplience accelerators dependencies
                Updating these references to your own version will allow you to make style and code changes and observe them in the visualization.
                Further guidance can be found on the github project: https://github.com/amplience/dc-accelerators-content-rendering-service
        -->
        <link rel="stylesheet" href="../../../dist/styles.min.css"/>
        <script src="../../../dist/utils.js"></script>
        <script src="../../../dist/lory.min.js"></script>

    </head>
    <body>
        <div>
            {{> templateChooser this}}
        </div>

        <script>
            /**
             * The code below will activate Amplience accelerator components that use Javascript to add functionality
             */
            document.addEventListener('DOMContentLoaded', function() {
                if (window.AmpCa && window.AmpCa.Utils) {
                    window.AmpCa.Utils.attachComponents();
                }
            });
        </script>

    </body>
</html>
