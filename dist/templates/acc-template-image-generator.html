{{#if imageObj.image}}
<picture class="amp-dc-image">
    {{#each (JSONparse mediaQueries)}}
    <source srcset="//{{../imageObj.image.defaultHost}}/i/{{../imageObj.image.endpoint}}/{{encodeURI ../imageObj.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?fmt=webp&upscale=true{{#if this.width}}&w={{this.width}}{{/if}}{{> acc-template-roundel roundel=../image.roundel }}{{#if ../image.image.query}}&layer0=[src=/i//{{encodeURI ../imageObj.image.name}}&{{../image.image.query}}{{#if (compare ../image.image.aspectLock '==' 'poi')}}&{{this.x1}}{{else}}&$poi${{/if}}]{{/if}} 1x,
                            //{{../imageObj.image.defaultHost}}/i/{{../imageObj.image.endpoint}}/{{encodeURI ../imageObj.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?fmt=webp&upscale=true{{#if this.width}}&w={{multiply this.width 2}}{{/if}}{{> acc-template-roundel roundel=../image.roundel}}{{#if ../image.image.query}}&layer0=[src=/i//{{encodeURI ../imageObj.image.name}}&{{../image.image.query}}{{#if (compare ../image.image.aspectLock '==' 'poi')}}&{{this.x2}}{{else}}&$poi${{/if}}]{{/if}} 2x"
            media="({{#if @last}}min-width{{else}}max-width{{/if}}: {{this.query}}px)"
            type="image/webp">
    <source srcset="//{{../imageObj.image.defaultHost}}/i/{{../imageObj.image.endpoint}}/{{encodeURI ../imageObj.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?upscale=true{{#if this.width}}&w={{this.width}}{{/if}}{{> acc-template-roundel roundel=../image.roundel}}{{#if ../image.image.query}}&layer0=[src=/i//{{encodeURI ../imageObj.image.name}}&{{../image.image.query}}{{#if (compare ../image.image.aspectLock '==' 'poi')}}&{{this.x1}}{{else}}&$poi${{/if}}]{{/if}} 1x,
                            //{{../imageObj.image.defaultHost}}/i/{{../imageObj.image.endpoint}}/{{encodeURI ../imageObj.image.name}}{{#if ../image.seoText}}/{{../image.seoText}}{{/if}}?upscale=true{{#if this.width}}&w={{multiply this.width 2}}{{/if}}{{> acc-template-roundel roundel=../image.roundel}}{{#if ../image.image.query}}&layer0=[src=/i//{{encodeURI ../imageObj.image.name}}&{{../image.image.query}}{{#if (compare ../image.image.aspectLock '==' 'poi')}}&{{this.x2}}&{{else}}&$poi${{/if}}]{{/if}} 2x"
            media="({{#if @last}}min-width{{else}}max-width{{/if}}: {{this.query}}px)"
    >
    {{#if @last}}
    {{#with (last (JSONparse ../mediaQueries) 1)}}
    <img
            src="//{{../../imageObj.image.defaultHost}}/i/{{../../imageObj.image.endpoint}}/{{encodeURI ../../imageObj.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?{{> acc-template-roundel roundel=../../image.roundel}}{{#if ../../image.query}}&layer0=[src=/i//{{encodeURI ../../imageObj.image.name}}&{{../../image.query}}{{#if (compare ../image.aspectLock '==' 'poi')}}&{{this.0.x1}}{{else}}&$poi${{/if}}]{{/if}}"
            srcset="//{{../../imageObj.image.defaultHost}}/i/{{../../imageObj.image.endpoint}}/{{encodeURI ../../imageObj.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&fmt=webp{{#if this.0.width}}&w={{this.0.width}}{{/if}}{{> acc-template-roundel roundel=../../image.roundel}}{{#if ../../image.query}}&layer0=[src=/i//{{encodeURI ../../imageObj.image.name}}&{{../../image.query}}{{#if (compare ../image.aspectLock '==' 'poi')}}&{{this.0.x1}}{{else}}&$poi${{/if}}]{{/if}} 1x,
                                //{{../../imageObj.image.defaultHost}}/i/{{../../imageObj.image.endpoint}}/{{encodeURI ../../imageObj.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true&fmt=webp{{#if this.0.width}}&w={{multiply this.0.width 2}}{{/if}}{{> acc-template-roundel roundel=../../image.roundel}}{{#if ../../image.query}}&layer0=[src=/i//{{encodeURI ../../imageObj.image.name}}&{{../../image.query}}{{#if (compare ../image.aspectLock '==' 'poi')}}&{{this.0.x2}}{{else}}&$poi${{/if}}]{{/if}} 2x,
                                //{{../../imageObj.image.defaultHost}}/i/{{../../imageObj.image.endpoint}}/{{encodeURI ../../imageObj.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true{{#if this.0.width}}&w={{this.0.width}}{{/if}}{{> acc-template-roundel roundel=../../image.roundel}}{{#if ../../image.query}}&layer0=[src=/i//{{encodeURI ../../imageObj.image.name}}&{{../../image.query}}{{#if (compare ../image.aspectLock '==' 'poi')}}&{{this.0.x1}}{{else}}&$poi${{/if}}]{{/if}} 1x,
                                //{{../../imageObj.image.defaultHost}}/i/{{../../imageObj.image.endpoint}}/{{encodeURI ../../imageObj.image.name}}{{#if ../../image.seoText}}/{{../../image.seoText}}{{/if}}?upscale=true{{#if this.0.width}}&w={{multiply this.0.width 2}}{{/if}}{{> acc-template-roundel roundel=../../image.roundel}}{{#if ../../image.query}}&layer0=[src=/i//{{encodeURI ../../imageObj.image.name}}&{{../../image.query}}{{#if (compare ../image.aspectLock '==' 'poi')}}&{{this.0.x2}}{{else}}&$poi${{/if}}]{{/if}} 2x"
            class="amp-dc-img {{../../classNames}} {{#if ../../imageClassName}}amp-dc-image-pic{{/if}}" {{#if ../../image.imageAltText}} alt="{{../../image.imageAltText}}" {{/if}} />
    {{/with}}
    {{/if}}
    {{/each}}
</picture>
{{/if}}
